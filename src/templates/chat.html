<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <title>NanceChat - Chat</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        </style>
    </head>
    <body>
        {% extends 'base.html' %}
        {% block body %}
        <div class="container">
            <h1>Chat</h1>
            {% if err == "yaso" %}
            <p class="text-success">メッセージが投稿されました。</p>
            {% elif err != "" %}
            <p class="text-danger">{{ err }}</p>
            {% endif %}
            <form method="post">
                <input type="text" name="chatUuid" value="{{ chatUuid }}" hidden>
                <input type="text" name="server" value="{{ server }}" hidden>
                <div class="mb-3">
                    <label for="name" class="form-label">名前</label>
                    <input type="text" class="form-control" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">メッセージ</label>
                    <textarea type="text" class="form-control" name="content" cols="50" rows="10"></textarea>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">送信</button>
                </div>
            </form>
            <ul>
                {% for message in messages %}
                <h4>{{ message.name }} - {{ message.timestamp }}</h4>
                <pre>{{ message.content }}</pre>
                {% endfor %}
            </ul>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        {% endblock %}
    </body>
</html>
